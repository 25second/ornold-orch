<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель задач</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f9; color: #333; }
        h1 { color: #5a5a5a; }
        table { width: 100%; border-collapse: collapse; margin-top: 1em; background-color: #fff; box-shadow: 0 2px 3px rgba(0,0,0,0.1); }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #e9e9eb; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        tr:hover { background-color: #f1f1f1; }
        .status-in_progress { color: #0056b3; font-weight: bold; }
        .status-completed { color: #28a745; font-weight: bold; }
        .status-error { color: #dc3545; font-weight: bold; }
        .status-queued { color: #6c757d; font-weight: bold; }
        .status-stopped { color: #ffc107; font-weight: bold; }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            color: white;
            background-color: #dc3545;
            cursor: pointer;
            font-size: 0.9em;
        }
        button:hover { background-color: #c82333; }
        .container { max-width: 1200px; margin: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Панель управления задачами</h1>
        <table>
            <thead>
                <tr>
                    <th>ID Задачи</th>
                    <th>Цель</th>
                    <th>Статус</th>
                    <th>Причина</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.id }}</td>
                    <td>{{ task.goal }}</td>
                    <td><span class="status-{{ task.status }}">{{ task.status }}</span></td>
                    <td>{{ task.status_reason | default('', true) }}</td>
                    <td>
                        {% if task.status == 'in_progress' or task.status == 'queued' %}
                        <form action="/admin/tasks/{{ task.id }}/stop" method="post" style="display:inline;">
                            <button type="submit">Остановить</button>
                        </form>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
